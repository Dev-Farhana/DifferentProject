<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double slider </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: palevioletred;">
                <h1> Pink venom.</h1>
                <p> all in pink.</p>
            </div>
            <div style="background-color: #ee82ee;">
                <h1> Roses eveywhere.</h1>
                <p> all  in pink.</p>
            </div>
            <div style="background-color: #4169e1;">
                <h1> Flowers for life.</h1>
                <p> all in Royal blue.</p>
            </div>
            <div style="background-color: #8a2be2;">
                <h1>Nature Flower </h1>
                <p> all in purple</p>
            </div>

        </div>
        <div class="right-slide">
            <div style="background-image: url(https://images.unsplash.com/photo-1609338682700-ea188bcdfa85?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80);"></div>           
            <div style="background-image: url(https://images.unsplash.com/photo-1549982559-f563a1432d3b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Ymx1ZSUyMHJvc2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60);"></div>
            <div style="background-image: url(https://plus.unsplash.com/premium_photo-1673427872188-caccc9a3d4f5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHBpbmslMjByb3NlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60);"></div> 
            <div style="background-image: url(https://images.unsplash.com/photo-1516920646686-484384413d58?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGxpZ2h0cGluayUyMHJvc2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60);"></div>        
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
